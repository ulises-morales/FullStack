<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'first_app/css/styles.css' %}"media="screen" title="no title" charset="utf-8">
		<title>Random Word Generator</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>Random Word (attempt # {{request.session.count}})</h3>
				<h3>{{request.session.randword}}</h3>
			</div>
			<form action="/generator", method="GET">
				{% csrf_token %}
				<input type="submit" class="btn btn-primary" name="randword" value="Generate">
				<input type="submit" class="btn btn-danger" name="randword" value="Reset">
			</form>
		</div>
	</body>
</html>
