<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="dcterms.rightsHolder" content="Ulises Morales">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}" media="screen">
		<title>Friends</title>
	</head>
	<body>
		<h5 style="text-align: right"><a href="/logout" style="margin: 20px">Log out</a> | <a href="/dashboard" style="margin: 20px">Home</a></h5>
		<div class="container">
			<table>
				<tbody>
				<thead>
				<th><h3>{{friend.alias}}'s Profile</h3></th>
				</thead>
				<tr>
				<td><b>Name:</b>  {{friend.name}}</td>
				</tr>
				<tr>
				<td><b>Email:</b> {{friend.email}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
